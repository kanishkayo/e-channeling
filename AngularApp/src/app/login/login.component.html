<div class="row justify-content-md-center">
<div class="col-md-6">
    <div class="card card-container mt-2">
        <div class="text-center mt-2">
            <h4 *ngIf="roles == null">Login Form</h4>
            <img
            *ngIf="roles == null"
                src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                class="profile-img-card "
                width="100px"
                height="100px"
            />
            <img
            *ngIf="roles == 'doctor'"
                id="profile-img-doctor"
                src="../../assets/doctor-main.png"
                class="profile-img-card "
                width="400px"
                height="400px"
            />
            <img
            *ngIf="roles == 'user'"
                id="profile-img-patient"
                src="../../assets/patient-main.jpg"
                class="profile-img-card "
                width="400px"
                height="400px"
            />
            <img
            *ngIf="roles == 'admin'"
                id="profile-img-admin"
                src="../../assets/admin-main.png"
                class="profile-img-card "
                width="400px"
                height="400px"
            />

            
        </div>
        <div class="row text-center">
          <div class="col md-3">
            <a *ngIf="roles == 'user'" href="/user" class="btn btn-outline-primary mt-3 mb-2">Go to Dashboard</a>
            <a *ngIf="roles == 'doctor'" href="/doctor" class="btn btn-outline-primary mt-3 mb-2">Go to Dashboard</a>
            <a *ngIf="roles == 'admin'" href="/admin" class="btn btn-outline-primary mt-3 mb-2">Go to Dashboard</a>
          </div>
        </div>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group m-2">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.errors && f.submitted"
          >
            Email is required!
          </div>
        </div>
        <div class="form-group m-2">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors?.['required']">Password is required</div>
            <div *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group m-2">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group m-2">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</div>
